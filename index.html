<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelingLanding</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/font.css">
</head>

<body>
  <div class="container">
    <div class="contentbox">
      <header class="header">
        <img class="logo" src="images/Logo.svg" alt="logo image">

        <ul class="headul">
          <li class="Headlist">Explore</li>
          <li class="Headlist">Destinations</li>
          <li class="Headlist">Packages</li>
          <li class="Headlist">Flights</li>
          <li class="Headlist">Reviews</li>
        </ul>

        <img class="magnifyer" src="images/magnifying-glass.svg" alt="magnifying glass image">
        <img class="usericon" src="images/circle-user.svg" alt="circle user icon">
        <h1 class="title">IT'S TIME TO<br><span class="adventure">ADVENTURE</span></h1>

        <div class="box1">
          <div class="miniboxes minibox1">
            <P class="minitexts">Round trip</P>
          </div>
          <div class="miniboxes minibox2">
            <p class="minitexts">One way</p>
          </div>
          <div class="miniboxes minibox3">
            <p class="minitexts">Multi-city</p>
          </div>
        </div>
        <div class="box2">
          <img class="infoico" src="images/map-location-dot.svg" alt="map location icon">
          <p class="infotext"><span class="infospan">Location</span><br>Lofoten Islands</p>
          <img class="infoico" src="images/users.svg" alt="group of people(users icon)">
          <p class="infotext"><span class="infospan">Guests<br></span>2 Adults</p>
          <img class="infoico" src="images/plane-arrival.svg" alt="plane arrival icon">
          <p class="infotext"><span class="infospan">Arriving<br></span>May 8th , 2021</p>
          <img class="infoico" src="images/plane-departure.svg" alt="plane departure icon">
          <p class="infotext"><span class="infospan">Departing<br></span>May 19th, 2021</p>

        </div>
    </div>

    <footer class="footer">


    </footer>


    </header>




  </div>


</body>

</html>
